    <script>
        function createPUTRequest(connToken, jsonObj, dbName, relName) {
            var putRequest = "{\n"
                    + "\"token\" : \""
                    + connToken
                    + "\","
                    + "\"dbName\": \""
                    + dbName
                    + "\",\n" + "\"cmd\" : \"PUT\",\n"
                    + "\"rel\" : \""
                    + relName + "\","
                    + "\"jsonStr\": \n"
                    + jsonObj
                    + "\n"
                    + "}";
            return putRequest;
        }
        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }

        function validateAndGetFormData() {

            var name = document.getElementById("name").value;
            var course = document.getElementById("age").value;
            var branch = document.getElementById("branch").value;
            var roll = document.getElementById("empId").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var jsonStrObj = {
                EmployeeName: name,
                Age: age,
                Department: branch,
                Empid: roll,
                Email: email,
                Password: password
            };
            return JSON.stringify(jsonStrObj);
        }

        function resetForm() {
            $("#empId").val("");
            $("#name").val("");
            $("#email").val("");
            $("#age").val("");
            $("#branch").val("");
            $("#password").val("");
            $("#empId").focus();
        }

        function validateAndGetFormData() {
            var empIdVar = $("#empId").val();
            if (empIdVar === "") {
                alert("Employee ID Required Value");
                $("#empId").focus();
                return "";
            }
            var empNameVar = $("#name").val();
            if (empNameVar === "") {
                alert("Employee Name is Required Value");
                $("#name").focus();
                return "";
            }
            var empEmailVar = $("#email").val();
            if (empEmailVar === "") {
                alert("Employee Email is Required Value");
                $("#email").focus();
                return "";
            }
            var passwordVar = $("#password").val();
            if (passwordVar === "") {
                alert("Please Enter Password");
                $("#password").focus();
                return "";
            }
        }


            function registerCandidate() {


                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }
                var putReqStr = createPUTRequest("90935612|-31948840111820965|90933296",
                        jsonStr, "FACTORY", "EMP-REL");
                alert(putReqStr);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommand(putReqStr,
                        "http://api.login2explore.com:5577", "/api/iml");
                jQuery.ajaxSetup({async: true});
                alert("INSERTED " + JSON.stringify(resultObj));
                resetForm();
                

            }
    </script>
